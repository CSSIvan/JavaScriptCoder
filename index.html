<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="./media/notasicon2.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Block de Notas Online</title>
</head>
<body>
    <main>
    <div class="container my-3">
        <h1>Block de Notas Online</h1>
        <div class="card bg-warning">
            <div class="card-body">
                <h5 class="card-title">Añadir una nota</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button class="btn btn-dark" id="addBtn">Guardar nota</button>
            </div>
        </div>
        <hr>
        <h1>Notas anteriores</h1>
        <hr>
        <div id="notes" class="row container-fluid"> 
            
        </div>
        <div class="bgBtn">
        <button id="changeColorBtn" class="btn btn-warning">¡Cambiar el color de fondo!</button>
    </div>
</main>


<script src="./js/main.js"></script>
</body>
</html>

<script src="./js/main.js"></script>
</body>
</html>
